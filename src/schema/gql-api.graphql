type User {
  id: ID!
  email: String!
  post: [Post!]!
  createdAt: String!
  updatedAt: String!
}

type Hotel {
  id: ID!
  hotelName: String
  title: String
  content: String
  slug: String
  price: Int
  status: Boolean
  isNegotiable: Boolean
  propertyType: String
  condition: String
  contactNumber: String
  termsAndCondition: String
  amenities: [Amenities]
  image: [Image]
  location: [Location]
  gallery: [Gallery]
  categories: [Categories]
  createdAt: String!
  updatedAt: String!
}

type Amenities {
  id: ID!
  guestRoom: Int
  bedRoom: Int
  wifiAvailability: Boolean
  parkingAvailability: Boolean
  poolAvailability: Boolean
  airCondition: Boolean
  extraBedFacility: Boolean
}

type Image {
  id: ID!
  url: String
}
type Gallery {
  id: ID!
  url: String
}

type Location {
  id: ID!
  lat: String
  lng: String
  formattedAddress: String
  zipcode: String
  city: String
  state_long: String
  state_short: String
  country_long: String
  country_short: String
}

type Categories {
  id: ID!
  slug: String
  name: String
  image: Image
}

type Post {
  id: ID!
  title: String!
  body: String
  author: User!
}

input SignUpInput {
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input PostInput {
  title: String!
  body: String
}

type AuthPayload {
  id: ID!
  email: String!
}

type Mutation {
  signup(signUpInput: SignUpInput): AuthPayload!
  login(loginInput: LoginInput): AuthPayload!
  createPost(postInput: PostInput): Post!
  createHotel(
    addHotelInput: AddHotelInput
    location: [LocationInput]
    image: [ImageInput]
    categories: [CategoriesInput]
  ): Hotel!
  createLocation(location: LocationInput): Location!
}

type HotelPhotos {
  url: String!
}
# type Location {
#   url: String!
# }
type Query {
  amenities: [Amenities!]!
  image(id:ID!): Hotel!
  location(id: ID!): Location!
  locations: [Location]
  gallery(id:ID!):Gallery!
  galleries: [Gallery!]!
  category(id:ID!):Categories!
  categories:[Categories!]!
}
input LocationInput {
  lat: String
  lng: String
  formattedAddress: String
  zipcode: String
  city: String
  state_long: String
  state_short: String
  country_long: String
  country_short: String
}
input ImageInput {
  url: String
}
input CategoriesInput {
  slug: String
  name: String
  image: ImageInput
}
input AddHotelInput {
  hotelName: String
  pricePerNight: Int
  hotelDetails: String
  guest: Int
  beds: Int
  price: Int
  hotelPhotos: [ImageInput]
  location: [LocationInput]
  locationDescription: String
  contactNumber: String
  wifiAvailability: Boolean
  airCondition: Boolean
  parking: Boolean
  poolAvailability: Boolean
  extraBed: Boolean
}
