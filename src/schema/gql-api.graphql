type User {
  id: ID!
  first_name: String!
  last_name: String!
  username: String!
  password: String!
  email: String!
  cellNumber: String
  profile_pic: [Image]
  cover_pic: [Image]
  date_of_birth: String
  gender: String
  content: String
  agent_location: Location
  gallery: [Gallery]
  social_profile: Social
  listed_posts: [Hotel]
  favourite_post: [Hotel]
  createdAt: String!
  updatedAt: String!
}

# enum Gender {
